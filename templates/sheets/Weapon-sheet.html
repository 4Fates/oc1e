<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img src="{{item.img}}" data-edit="img" title="{{item.name}}" height="64" width="64"/>
        <h1><input name="name" type="text" value="{{item.name}}" placeholder="{{ localize 'Name' }}"/></h1>
    </header>
    <div>
        <table>
            <tr>
                <th>{{localize "oc1e.weapon.attackWith"}}
                <th>{{localize "oc1e.weapon.damage"}}
                <th>{{localize "oc1e.weapon.reload"}}
                <th>{{localize "oc1e.weapon.weight"}} 
            </tr>
            <tr>
                <td>
                    <select name="data.attackWith"></select>
                    {{#select data.attackWith}}
                    {{#each config.attackTypes as |name type|}}
                    <option value="{{type}}"></option>
                    {{/each}}
                    {{/select}}
                </select>
                </td>
                <td>
                    <input name="data.damage" type="text" value="{{data.damage}}" data-dtype="Number"/>   
                </td>
                <td>
                    <input name="data.reload" type="text" value="{{data.reload}}" data-dtype="Number"/> 
                </td>
                <td>
                    <input name="data.weight" type="text" value="{{data.weight}}" data-dtype="Number"/>
                </td>
            </tr>
            </td>
        </table>
        <textarea name="data.description">{{data.description}}</textarea>
    </div>
</form>
